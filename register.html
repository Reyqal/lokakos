<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokakos - Daftar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E3A8A;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-800">LOKAKOS</h1>
            <p class="mt-2 text-gray-600">Buat akun baru</p>
        </div>
        
        <div class="flex space-x-4 mb-6">
            <button id="btnRegPencari" class="flex-1 py-2 px-4 rounded-lg bg-blue-500 text-white font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
                Pencari Kos
            </button>
            <button id="btnRegPemilik" class="flex-1 py-2 px-4 rounded-lg bg-gray-200 text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
                Pemilik Kos
            </button>
        </div>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Handphone</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="reg-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="reg-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative">
                    <input type="password" id="reg-password" name="password" required minlength="6" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i data-feather="eye" class="text-gray-400 cursor-pointer" onclick="toggleRegPassword()"></i>
                    </div>
                </div>
                <p class="mt-1 text-xs text-gray-500">Minimal 6 karakter</p>
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                <div class="mt-1 relative">
                    <input type="password" id="confirm-password" name="confirm-password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i data-feather="eye" class="text-gray-400 cursor-pointer" onclick="toggleConfirmPassword()"></i>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    Saya menyetujui <a href="#" class="text-blue-600 hover:text-blue-500">Syarat dan Ketentuan</a>
                </label>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Daftar
                </button>
            </div>
        </form>
        
        <div class="text-center text-sm">
            <span class="text-gray-600">Sudah punya akun?</span>
            <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">Masuk disini</a>
        </div>
    </div>

    <script>
        feather.replace();
        
        let regUserType = 'pencari';
        document.getElementById('btnRegPencari').addEventListener('click', function() {
            regUserType = 'pencari';
            this.classList.remove('bg-gray-200', 'text-gray-700');
            this.classList.add('bg-blue-500', 'text-white');
            document.getElementById('btnRegPemilik').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btnRegPemilik').classList.add('bg-gray-200', 'text-gray-700');
        });
        
        document.getElementById('btnRegPemilik').addEventListener('click', function() {
            regUserType = 'pemilik';
            this.classList.remove('bg-gray-200', 'text-gray-700');
            this.classList.add('bg-blue-500', 'text-white');
            document.getElementById('btnRegPencari').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btnRegPencari').classList.add('bg-gray-200', 'text-gray-700');
        });
        
        function toggleRegPassword() {
            const password = document.getElementById('reg-password');
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
            feather.replace();
        }
        
        function toggleConfirmPassword() {
            const password = document.getElementById('confirm-password');
            if (password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
            feather.replace();
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validasi password
            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password terlalu pendek',
                    text: 'Password harus minimal 6 karakter',
                });
                return;
            }
            
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password tidak cocok',
                    text: 'Pastikan password dan konfirmasi password sama',
                });
                return;
            }
            
            // Simulasi pendaftaran berhasil
            Swal.fire({
                icon: 'success',
                title: 'Pendaftaran Berhasil',
                text: 'Akun Anda telah berhasil dibuat',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
